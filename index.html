<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="./asset/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/transition.css">
    <link rel="stylesheet" href="css/timeline.css">
    
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>

    <title>My CV</title>
</head>
<body>

<div id="app" v-cloak>
    <div  class="container">
        <transition name="fade">
            <div v-if="show==false">
                <div class="header">
                 <div class="icon">
                         <div v-on:click="show = !show">
                            <router-link   to="/"><img class="fotoCardSmall" src="./asset/littlephoto.png"></router-link>
                         </div>
                             <div class="nameheader">
                            <strong>Minkevich, Pablo Sebastian</strong>
                              <p><i>(Buenos Aires, Argentina)</i></p>
                             </div>
                         
                 </div>

                     <div class="git">

                     <a href="https://github.com/pminkevich" target="_blank"><img src="./asset/littlegit.png"></a>
                     <a href="https://www.linkedin.com/in/pablo-minkevich/" target="_blank"><img src="./asset/linkedinheader.png"></a>
                     <a href="https://www.facebook.com/pablo.minkevich/" target="_blank"><img src="./asset/facebookheader.png"></a>
                     </div>
                     <div class="lista">
                         
                        
                            <li ><router-link v-bind:class="{ ruta: $route.path =='/Skills'}" to="/Skills">Skills</router-link></li>
                            <li><router-link v-bind:class="{ ruta: $route.path =='/Experience'}"  to="/Experience">Experience</router-link></li>
                            <li><router-link v-bind:class="{ ruta: $route.path =='/Education'}"  to="/Education">Education</router-link></li>
                            <li><router-link v-bind:class="{ ruta: $route.path =='/Interest'}"  to="/Interest">Interest</router-link></li>
                       
                          
                       </div>
                 </div>
            </div>
         </transition>
        <transition name="fade">
           <div v-if="show">
            <foto-name ></foto-name>
           </div>
           
          
        </transition>
        
        <hr v-if="show">
  
        <div class="routes" v-if="show==false">
           
            <hr>
             <nav v-on:click="show = !show"  ><router-link   to="/">Home</router-link>{{$route.path}}</nav>
             <hr>
        </div>
        
 
       
             
            <transition name="fade">
                
                <router-view  class="view"></router-view>
            </transition>
           
            
           
            <div v-if="show" class="links">
                <div><router-link  class="links" to="/Skills"><button v-on:click="show = !show">
                    My Skills
                   </button></router-link>
                </div>
            </div>
              
            <hr>
            <timeline></timeline>
   
           
        </div>
        
        <footer class="footer">
            
            <a href="https://www.linkedin.com/in/pablo-minkevich/" target="_blank"><img src="./asset/linkedin.png"></a>
            
        </footer>
</div>

</body>
<!-- componentes -->


<script src="js/fotoName.js"></script>
<script src="js/timeline.js"></script>
<script src="js/interest.js"></script>
<script src="js/refprofesional.js"></script>
<script src="js/skills.js"></script>
<script src="js/explaboral.js"></script>
<script src="js/education.js"></script>
<script src="js/app.js"></script>

</html>
